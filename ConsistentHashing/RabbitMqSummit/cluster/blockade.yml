containers:
  rabbitmq1:
    image: rabbitmq:3.7-management
    hostname: rabbitmq1
    container_name: rabbitmq1
    environment: { "RABBITMQ_ERLANG_COOKIE": 12345 }
    volumes: { 
      #"volumes/01/data": "/var/lib/rabbitmq/mnesia", 
      "./rabbitmq.config": "/etc/rabbitmq/rabbitmq.config" }
    expose: [1936,5672,15672]

